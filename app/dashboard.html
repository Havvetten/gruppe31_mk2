<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="https://kit.fontawesome.com/a23c2d46ea.js"></script>
    <title>Gruppe 31 | Kanban</title>
</head>
<body>

    <!-- HEADER -->
    <header class="header cm-border">
        <nav class="nav">
            <div class="navbar">
                <div class="logo">
                    <img class="cm-logo" src="./img/gruppe31Logo.png" alt="">
                </div>
                <div class="navbar-links">
                    <li>Link1</li>
                    <li>Link2</li>
                </div>
            </div>
        </nav>
    </header>

    <!-- GRID -->
    <div class="container">
        <aside class="side-navigation">
            <ul class="sidenav-list">

                <li class="sidenav-list-item"><div class="icon-container"><i class="fas fa-plus cm-icon"></i></div></li>
                <li class="sidenav-list-item"><div class="icon-container"><i class="fas fa-radiation cm-icon"></i></div></li>
                <li class="sidenav-list-item"><div class="icon-container"><i class="fas fa-sign-out-alt cm-icon"></i></div></li>

            </ul>
        </aside>
        <main class="main">

            <!-- CARD START -->
            <article class="cm-card cm-shadow-wb">
                <div class="cm-text">
                    <h3>Add Project</h3>
                    <p>Create a new project here!</p>
                    <button class="cm-button">Create</button>
                </div>
            </article>
            <!-- CARD END -->

        </main>
        <aside class="activity-area">
            <div class="activity-area-container cm-shadow-c">
                <h3 class="activity-header">Activity</h3>
                <div class="cm-text-light cm-card-2 cm-shadow-c">
                    <h3 class="cm-text-p1">Name</h3>
                    <p class="cm-text-p1">Did this</p>
                    <p class="activity-time cm-text-p1">2019-30-14</p>
                </div>

            </div>
        </aside>
        <footer class="footer">
            <div class="footer-content">
                <p>Gruppe 31</p>
            </div>
        </footer>
    </div>
    
</body>
</html>
